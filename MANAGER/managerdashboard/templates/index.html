<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Here..</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" media="screen">

</head>

<body>
  <div class="container-main">
    <div class="sub">
      <div class="txt">

        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show mt-3 text-center" role="alert">
          <strong>
            {{ msg }}
          </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </div>
        {% endfor %}
        {% endif %}

        <h2>Login Here Manager</h2>
      </div>
      <form action="managerlogin" method="POST">
        {% csrf_token %}
        <div class="imgcontainer-main">
          <div class="imgcontainer">
          </div>
        </div>

        <div class="container">
          <label for="uname">Email</label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw">Password</label>
          <input type="password" placeholder="Enter Password" name="passwordmn" required>

          <div class="group Sign-up"> <input type="submit" class="button" value="Login"> </div>
        </div>

    </div>
    </form>
  </div>
  </div>
</body>

</html>
