<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here..</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <link href="{% static 'css/logindash.css' %}" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <div class="container-main">
        <div class="sub">
            <div class="txt">
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>
                    {{msg}}
                  </strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </div>
                {% endfor %}
                {% endif %}
                <h2>Register Here</h2>
            </div>
            <form action="register" method="POST">
                {% csrf_token %}

                <div class="container">
                    <table>
                        <tr>
                            <td>
                                <div class="group"> <label for="user" class="label">Firstname</label>
                                    <input name="fname" type="text" class="input" placeholder="Enter your Firstname" required>
                                </div>
                            </td>
                            <td>
                                <div class="group"> <label for="user" class="label">Lastname</label>
                                    <input name="lname" type="text" class="input" placeholder="Enter your Lastname" required>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div class="group"> <label for="user" class="label">Username</label>
                        <input name="uname" type="text" class="input" placeholder="Enter your Username" required>
                    </div>
                    <div class="group"> <label for="pass" class="label">Email Address</label>
                        <input name="email" type="email" class="input" placeholder="Enter your email address" required>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <div class="group"> <label for="pass" class="label">Password</label>
                                    <input name="password" type="password" class="input" data-type="password"
                                        placeholder="Create your password" required>
                                </div>
                            </td>
                            <td>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label>
                                    <input name="repassword" type="password" class="input" data-type="password"
                                        placeholder="Repeat your password" required>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div class="group Sign-up"> <input type="submit" class="button" value="Sign Up"> </div>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <a href="{% url 'login' %}" class="lgn">login</a>
                    <a href="{% url 'dashboard' %}">Goto Dashboard</a>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
